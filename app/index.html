<!DOCTYPE html>
<html>
<head>
<title>TiNK</title>

<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" sizes="192x192" href="icons/mxTV-192x192.png">

<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="192x192" href="icons/mxTV-192x192.png">

<meta http-equiv="X-UA-Compatible" value="IE=edge" />

<link rel="stylesheet" type="text/css" href="build/style.css">
<link rel="stylesheet" type="text/css" href="build/iconfont/material-icons.css">
<script src="build/vendor-bundle.js" ></script>

</head>
<body>
<script src="build/app-bundle.js" ></script>

<script type="text/include" id="tv-nfo-container-def">
    <div class="tvshow-textnfo-cntr app-nfo">
      <div class="title"><span data-key="show:title"></span></div>
      <div class="h-spacer"></div>
      <div class="info">
        <div class="infoname" data-key="show:tagline">Tagline:</div>
        <div class="infovalue" data-key="show:tagline"></div>
      </div>
      <div class="info">
        <div class="infoname" data-key="show:genre">Genre:</div>
        <div class="infovalue" data-key="show:genre"></div>
      </div>
      <div class="info">
        <div class="infoname" data-key="show:rating">Rating:</div>
        <div class="infovalue" data-key="show:rating"></div>
      </div>
      <div class="info">
        <div class="infoname" data-key="show:year">Year:</div>
        <div class="infovalue" data-key="show:year"></div>
      </div>
      <div class="info">
        <div class="infoname" data-key="show:premiered">Premiered:</div>
        <div class="infovalue" data-key="show:premiered"></div>
      </div>
      <div class="info">
        <div class="infoname" data-key="show:studio">Studio:</div>
        <div class="infovalue" data-key="show:studio"></div>
      </div>
      <div class="h-spacer">&nbsp;</div>
      <div class="tvshow-plot app-nfo" data-key="show:plot"></div>
    </div>
    <div class="tvshow-poster-cntr app-image" data-img="poster show:poster"><img></div>
</script>

<script type="text/include" id="app-navbar-def">
  <div class="nav-home">
    <i class="material-icons md-light md-em">home</i>
  </div>
  <div class="nav-back">
    <i class="material-icons md-light md-em">arrow_back</i>
  </div>
  <div class="nav-fullscreen">
    <i class="material-icons md-light md-em">fullscreen</i>
  </div>
</script>

<div id="page">

<div id="tvshows-bg-img" class="bgscaled-img"></div>
<div id="tvshows-bg-dimmer" class="bgscaled-dimmer"></div>

<div id="mainmenu" class="app-page">
  <div class="top"></div>
  <div class="bgdimmer mostwindow"></div>
  <div id="main-buttons">
    <div id="main-movies" class="main-button"><img id="main-movies-img" src="img/movies-folder-by-leftright.png" tabindex="0"></div>
    <div id="main-tvshows" class="main-button"><img id="main-tvshows-img" src="img/tvshows-folder-by-leftright.png" tabindex="0"></div>
  </div>
  <div class="app-image" data-img="bgimg"
	data-type="bg" data-target="#tvshows-bg-img"></div>
  <div class="app-include app-navbar" data-id="app-navbar-def"></div>
</div>

<div id="tvshows" class="app-page">
  <div class="top"></div>
  <div class="bgdimmer mostwindow"></div>
  <div class="tvlist-container">
      <div id="tvshow-list" class="tvlist app-list"></div>
  </div>
  <div class="app-include tvshow-nfo-cntr" data-id="tv-nfo-container-def"></div>
  <div class="app-image" data-img="fanart"
	data-type="bg" data-target="#tvshows-bg-img"></div>
  <div class="app-include app-navbar" data-id="app-navbar-def"></div>
</div>

<div id="tvseasons" class="app-page">
  <div class="top"></div>
  <div class="bgdimmer mostwindow"></div>
  <div class="tvlist-container">
      <div id="tvseason-list" class="tvlist app-list"></div>
  </div>
  <div class="app-include tvshow-nfo-cntr" data-id="tv-nfo-container-def"></div>
  <div class="app-image" data-img="show:fanart"
	data-type="bg" data-target="#tvshows-bg-img"></div>
  <div class="app-include app-navbar" data-id="app-navbar-def"></div>
</div>

<div id="tvepisodes" class="app-page">
  <div class="top"></div>
  <div class="bgdimmer mostwindow"></div>
  <div class="app-image" data-img="show:fanart"
	data-type="bg" data-target="#tvshows-bg-img"></div>
  <div class="tvlist-container">
    <div id="tvepisodelist" class="tvlist app-list"></div>
  </div>
  <div class="episode-nfo-cntr">
    <div class="episode-textnfo-cntr app-nfo">
      <div class="title"><span data-key="title"></span></div>
      <div class="h-spacer"></div>
      <div class="info">
        <div class="infoname" data-key="runtime">Runtime:</div>
        <div class="infovalue" data-key="runtime"></div>
      </div>
      <div class="info">
        <div class="infoname" data-key="aired">Aired:</div>
        <div class="infovalue" data-key="aired"></div>
      </div>
      <div class="info">
        <div class="infoname" data-key="director">Director:</div>
        <div class="infovalue" data-key="director"></div>
      </div>
      <div class="info">
        <div class="infoname" data-key="rating">Rating:</div>
        <div class="infovalue" data-key="rating"></div>
      </div>
      <div class="episode-plot app-nfo" data-key="plot episodedetails"></div>
    </div>
    <div class="episode-thumb-cntr app-image" data-img="thumb"><img></div>
  </div>
  <div class="app-include app-navbar" data-id="app-navbar-def"></div>
</div>

<div id="movies" class="app-page">
  <div class="top"></div>
  <div class="bgdimmer mostwindow"></div>
  <div class="tvlist-container">
      <div id="movies-list" class="tvlist app-list"></div>
  </div>
  <div class="tvshow-nfo-cntr">
    <div class="tvshow-textnfo-cntr app-nfo">
      <div class="title"><span data-key="title"></span></div>
      <div class="h-spacer"></div>
      <div class="info">
        <div class="infoname" data-key="tagline">Tagline:</div>
        <div class="infovalue" data-key="tagline"></div>
      </div>
      <div class="info">
        <div class="infoname" data-key="genre">Genre:</div>
        <div class="infovalue" data-key="genre"></div>
      </div>
      <div class="info">
        <div class="infoname" data-key="rating">Rating:</div>
        <div class="infovalue" data-key="rating"></div>
      </div>
      <div class="info">
        <div class="infoname" data-key="year">Year:</div>
        <div class="infovalue" data-key="year"></div>
      </div>
      <div class="info">
        <div class="infoname" data-key="premiered">Premiered:</div>
        <div class="infovalue" data-key="premiered"></div>
      </div>
      <div class="info">
        <div class="infoname" data-key="studio">Studio:</div>
        <div class="infovalue" data-key="studio"></div>
      </div>
      <div class="h-spacer">&nbsp;</div>
      <div class="tvshow-plot app-nfo" data-key="plot"></div>
    </div>
    <div class="tvshow-poster-cntr app-image" data-img="poster"><img></div>
  </div>
  <div class="app-image" data-img="fanart"
	data-type="bg" data-target="#tvshows-bg-img"></div>
  <div class="app-include app-navbar" data-id="app-navbar-def"></div>
</div>

<div id="videoplayer" class="app-page">

<div id="video-container">
  <!--video id="video-element"></video> inserted by javascript -->
  <div id="video-controller" tabindex="0">

    <div id="video-sub-container">
      <div id="video-sub1" class="video-subline video-stroke"></div>
      <div id="video-sub2" class="video-subline video-stroke"></div>
      <div id="video-sub3" class="video-subline video-stroke"></div>
    </div>

    <div id="video-controls" tabindex="0">

      <div id="video-time-range">
        <input type="range" id="video-seek-bar" value="0">
      </div>
      <!-- <div class="video-spacer">&nbsp;</div> -->

      <div id="video-buttons">
        <div id="video-buttons-left">
          <i class="material-icons md-light md-24 video-btn" id="video-play-pause">play_arrow</i>
          <i class="material-icons md-light md-24 video-btn" id="video-stop">stop</i>
	<span id="video-time"></span>
        </div>

        <div id="video-buttons-right">
          <i class="material-icons md-light md-24 video-btn" id="video-subtitles">chat</i>
          <i class="material-icons md-light md-24 video-btn" id="video-full-screen">fullscreen</i>
          <!-- <i class="material-icons md-light md-24 video-btn">fullscreen_exit</i> -->
        </div>
      </div>
    </div>
  </div>
</div>

</div>

</div>

</body>
</html>
