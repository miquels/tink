<div id="video-container">

  <video id="video-element"></video>

  <div id="video-sub-container">
    <div id="video-sub1" class="video-subline"></div>
    <div id="video-sub2" class="video-subline"></div>
    <div id="video-sub3" class="video-subline"></div>
  </div>

  <div id="video-controls" tabindex="0">

    <div id="video-time">
      <input type="range" id="video-seek-bar" value="0">
    </div>
    <div class="video-spacer">&nbsp;</div>

    <div id="video-buttons">
      <div id="video-buttons-left">
        &nbsp;
        <i class="video-btn material-icons md-light" id="video-play-pause">play_arrow</i>
        &nbsp;
        <i class="video-btn material-icons md-light" id="video-stop">stop</i>
      </div>

      <div id="video-buttons-right">
        <i class="video-btn material-icons md-light" id="video-closed-caption">chat</i>
        &nbsp;
        <i class="video-btn material-icons md-light" id="video-full-screen">fullscreen</i>
        &nbsp;
        <!-- <i class="video-btn material-icons md-light">fullscreen_exit</i> -->
      </div>
    </div>

  </div>
</div>
